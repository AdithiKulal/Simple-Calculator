<html>
<head>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <p id="result"></p>
    <script>
        var n1 = 10;
        var n2 = 2;
        var sum = n1 + n2;
        var diff = n1 - n2;
        var prod = n1 * n2;
        var quot = n1 / n2;
        document.getElementById("result").innerHTML =
            "Addition: " + n1 + " + " + n2 + " = " + sum + "<br>" +
            "Subtraction: " + n1 + " - " + n2 + " = " + diff + "<br>" +
            "Multiplication: " + n1 + " * " + n2 + " = " + prod + "<br>" +
            "Division: " + n1 + " / " + n2 + " = " + quot;
    </script>
</body>
</html>
